<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Một vài reset cơ bản để hiển thị ổn định trên các thiết bị */
      body {
        margin: 0;
        padding: 0;
        background-color: #f6f9fc;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
      }
      .wrapper {
        width: 100%;
        table-layout: fixed;
        background-color: #f6f9fc;
        padding-bottom: 40px;
      }
      .main {
        background-color: #ffffff;
        margin: 0 auto;
        width: 100%;
        max-width: 600px;
        border-spacing: 0;
        color: #374151;
        border-radius: 8px;
        overflow: hidden;
        margin-top: 40px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #ffffff;
        padding: 30px;
        text-align: left;
        border-bottom: 1px solid #f3f4f6;
      }
      .content {
        padding: 30px;
        line-height: 1.6;
        font-size: 16px;
      }
      .button-container {
        padding: 0 30px 30px 30px;
      }
      .footer {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        font-size: 13px;
        color: #9ca3af;
      }

      /* Chỉnh style cho nội dung từ Tiptap đổ xuống */
      .content p {
        margin-bottom: 16px;
      }
      .content b,
      .content strong {
        color: #111827;
      }

      @media screen and (max-width: 600px) {
        .main {
          margin-top: 0 !important;
          border-radius: 0 !important;
        }
      }
    </style>
  </head>
  <body>
    <center class="wrapper">
      <table class="main" role="presentation">
        <tr>
          <td class="header">
            <span
              style="
                font-size: 24px;
                font-weight: 800;
                color: #2563eb;
                letter-spacing: -0.5px;
              "
            >
              CoreSense<span style="color: #111827">.tech</span>
            </span>
          </td>
        </tr>

        <tr>
          <td class="content">
            <div th:utext="${bodyContent}">
              Nội dung thư mẫu sẽ xuất hiện ở đây...
            </div>
          </td>
        </tr>

        <tr th:if="${actionUrl}">
          <td class="button-container">
            <a
              th:href="${actionUrl}"
              style="
                background-color: #2563eb;
                color: #ffffff;
                padding: 14px 28px;
                text-decoration: none;
                border-radius: 6px;
                font-weight: 600;
                display: inline-block;
                font-size: 15px;
              "
            >
              Xem chi tiết kết quả
            </a>
          </td>
        </tr>
      </table>

      <table class="footer" role="presentation">
        <tr>
          <td>
            <p style="margin-bottom: 4px">
              Email này được gửi tự động từ hệ thống quản trị nhân sự
              <strong>Core Sense AI</strong>.
            </p>
            <p style="margin: 0">
              &copy; 2026 Core Sense Inc. All rights reserved.
            </p>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
